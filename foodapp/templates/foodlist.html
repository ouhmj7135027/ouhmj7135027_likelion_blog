<nav aria-label="Page navigation example">
      <ul class="pagination">
      {%if posts.has_previous%}
        <li class="page-item"><a class="page-link" href="?page=1">First</a></li>
        <li class="page-item"><a class="page-link" href="?page={{posts.previous_page_number}}">Previous</a></li>
        {%endif%}
        {%for page in post.all%}
        <li class="page-item"><a class="page-link" href="#">{{page.number}}</a></li>
        {% endfor %}
        {%if posts.has_next%}
        <li class="page-item"><a class="page-link" href="?page={{posts.next_page_number}}">Next</a></li>
        <li class="page-item"><a class="page-link" href="?page={{posts.paginator.num_pages}}">Last</a></li>
        {%endif%}
      </ul>
    </nav>
 {%for new in news.all %}
 <div class="col-md-4">
 <div class="card mb-4 shadow-sm">
      <form action="{% url upload_pic %}" method="post" enctype="multipart/form-data">{% csrf_token %}
         <p>
             <input id="id_image" type="file" class="" name="image">
         </p>
         <input type="submit" value="Submit" />
     </form>
     <img src="{{new.file.url}}" width="100%" height="255"/>
     <div class="card-body">
         <h3>{{new.title}}</h3>    
     <p class="card-text">
         {{new.description}}
     </p>
      
     <div class="col-md-4"> 
              <img src="{{blog}}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" /> 
     </div> 

     <div class="d-flex justify-content-between align-items-center">
         <div class="btn-group">
         <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
         <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
         </div>
         <small class="text-muted">9 mins</small>
     </div>
     </div>
 </div>
 </div>
 {% endfor %}
