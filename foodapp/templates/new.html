{% extends 'base.html' %}
{% load static %}
{% block content %}

<form method="post" enctype="multipart/form-data" action="{% url 'create' %}" novalidate>
    {%csrf_token%}
    <div class="form-group">
        <label for="title">title:</label>
        <input type="text" class="form-control" name="title">
    </div>
    <div class="form-group">
        <input type="file" name="image" size="50" maxlength="50">
    </div>
    <div class="form-group">
        <label for="description">description:</label>
        <textarea class="form-control" rows="5" name="description" maxlength="100"></textarea>
      </div>
    <br>
        <input class="btn btn-dark" type="submit" value="완료" >
</form>

{% endblock %}
